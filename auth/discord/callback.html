<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1e2328 100%);
            color: #c9aa71;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
            padding: 40px;
            background-color: #1e2328;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 4px solid #3c4043;
            border-top: 4px solid #c8aa6e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Authenticating with Discord...</h2>
        <p>Please wait while we process your login.</p>
    </div>

    <script>
        // Extract the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (error) {
            console.error('OAuth error:', error);
            alert('Discord authentication failed: ' + error);
            // Redirect back to main page
            window.location.href = '/HEXRTBRXENCHROMAS/';
        } else if (code) {
            console.log('OAuth code received:', code);
            // Redirect to main page with the code
            window.location.href = '/HEXRTBRXENCHROMAS/?code=' + code;
        } else {
            console.error('No code or error received');
            alert('Invalid OAuth callback - no authorization code received');
            // Redirect back to main page
            window.location.href = '/HEXRTBRXENCHROMAS/';
        }
    </script>
</body>
</html>
